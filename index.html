<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>RGB Color slider</title>
</head>
<body>

    <div class="container">
        <div class="wrapper">
            R<input type="range" min="0" max="255" value="0" oninput="colors()" id="red">
        </div> 
        
        <div class="wrapper">
            G<input type="range" min="0" max="255" value="0" oninput="colors()" id="green">
        </div>

        <div class="wrapper">
            B<input type="range" min="0" max="255" value="0" oninput="colors()" id="blue">
        </div>
        <span id="output">rgb(0,0,0)</span>
    </div>

    
    <script src="js/script.js"></script>
    
</body>
</html>
